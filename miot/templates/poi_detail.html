{% extends "layout/base.html" %}

{% block content %}

<div class="container">

  <h1>{{poi.name}}</h1>

  <h2>First page content</h2>

  {{poi.page_set.first.content}}


  <h2>Pages</h2>
  {% for p in poi.page_set.all %}

  {{p.title}}

  {% endfor %}

  <h2>Tags</h2>
  {% for t in poi.tags.all %}

    {{t.name}}

  {% endfor %}

</div>




{% endblock %}
