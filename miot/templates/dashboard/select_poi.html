{% extends "dashboard/base.html" %}

{% block title %}miot - Select POI{% endblock %}

{% block content %}

<div class="col-12 pt-4">
  <h1>Choose point of interest</h1>
  <p class="text-muted">Select to which of your point of interest you want to attach the new page.</p>

  <div class="card">
    <div class="card-block p-0">
      <ul class="list-group list-group-flush">
        {% for poi in object_list %}
        <li class="list-group-item d-flex justify-content-between">
          <a href="{% url "page_create" poi.slug %}">{{poi}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
