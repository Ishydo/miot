{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% render_bundle 'main' %}

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

  <nav class="navbar navbar-light bg-faded">
    <h1 class="navbar-brand mb-0">Navbar</h1>
  </nav>

  <div class="container-fluid d-flex">

    <div class="col-2 pt-4 hidden-sm-down">

      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="{% url "dashboard" %}"><i class="fa fa-tachometer fa-fw" aria-hidden="true"></i>&nbsp;Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="collapse" href="#menuPOI" aria-expanded="false" aria-controls="menuPOI"><i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>&nbsp;Point of Interests</a>
          <div class="collapse" id="menuPOI">
            <div class="card card-block border-0 pl-5">
              <p><a href="{% url "poi_create" %}">Add Point of Interest</a></p>
              <p><a href="{% url "poi_create" %}">Manage Points of Interest</a></p>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>&nbsp;Pages</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url "poi_select" %}"><i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>&nbsp;Add page</a>
        </li>
      </ul>
    </div>

    <div class="container-fluid d-flex col-12 col-sm-10">
      {% block content %}{% endblock %}
    </div>

  </body>
  </html>
