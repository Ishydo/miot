{% extends "page_templates/base_template.html" %}

{% block template_content %}
<div class="container-fluid default-header p-0" style="height: 50vh; background-image:url('{% block the_bg %}{% endblock %}'); background-size: cover;">
  <div class="filter d-flex align-items-start flex-column justify-content-center">

    <div class="px-5 pb-5">
      <h1>{% block the_title %}{% endblock %}</h1>
      <p>{% block the_category %}{% endblock %}</p>
    </div>
  </div>
</div>

{% block content %}{% endblock %}

{% endblock %}
