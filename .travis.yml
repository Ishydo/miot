
language: python

python:
  - 3.5

services: postgresql

env:
  - DJANGO_VERSION=1.11

before_install:
  - export DJANGO_SETTINGS_MODULE=miotProject.settings
  - export PYTHONPATH=$HOME/builds/ishydo/miot
  - export PIP_USE_MIRRORS=true

install:
  - pip install -r requirements.txt

script:
- python manage.py test
